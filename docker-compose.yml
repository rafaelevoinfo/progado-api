version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: progado_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: progado
      MYSQL_USER: ${MYSQL_USER_PROGADO}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_PROGADO}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - progado_db_data:/var/lib/mysql
    networks:
      - progado_network

  app:
    build:
      context: .            
      dockerfile: Dockerfile
    image: progado_app:latest
    container_name: progado_app
    restart: always
    volumes:
      - progado_app_data:/var/www/html/Atualizacoes         
    environment:
      MYSQL_USER_PROGADO: ${MYSQL_USER_PROGADO}
      MYSQL_PASSWORD_PROGADO: ${MYSQL_PASSWORD_PROGADO}
    depends_on:
      - db
    networks:
      - progado_network
      - dokploy-network
    labels:
      - "traefik.enable=true"

      # === Middleware global: HTTP â†’ HTTPS ===
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

      # === Dominio: pro-gado.com ===
      
      # HTTP para pro-gado.com
      - "traefik.http.routers.progado-http.rule=Host(`pro-gado.com`)"
      - "traefik.http.routers.progado-http.entrypoints=web"      
      - "traefik.http.routers.progado-http.middlewares=https-redirect"
      
      # HTTPS para pro-gado.com
      - "traefik.http.routers.progado-https.rule=Host(`pro-gado.com`)"
      - "traefik.http.routers.progado-https.entrypoints=websecure"
      - "traefik.http.routers.progado-https.tls=true"
      - "traefik.http.routers.progado-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.progado-https.service=progado"
      - "traefik.http.routers.progado-https.priority=10"

      # HTTP para pro-gado.com/API (redirect para HTTPS)
      - "traefik.http.routers.progado-api-http.rule=Host(`pro-gado.com`) && PathPrefix(`/API`)"
      - "traefik.http.routers.progado-api-http.entrypoints=web"
      - "traefik.http.routers.progado-api-http.middlewares=https-redirect"
      - "traefik.http.routers.progado-api-http.priority=50"

      # HTTPS para pro-gado.com/API (remove /API antes de encaminhar)
      - "traefik.http.routers.progado-api-https.rule=Host(`pro-gado.com`) && PathPrefix(`/API`)"
      - "traefik.http.routers.progado-api-https.entrypoints=websecure"
      - "traefik.http.routers.progado-api-https.tls=true"
      - "traefik.http.routers.progado-api-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.progado-api-https.middlewares=progado-api-strip"
      - "traefik.http.routers.progado-api-https.service=progado"
      - "traefik.http.routers.progado-api-https.priority=50"
      
      # Middleware para remover /API da URL
      - "traefik.http.middlewares.progado-api-strip.stripprefix.prefixes=/API"

      # === Service ===
      - "traefik.http.services.progado.loadbalancer.server.port=80"

volumes:
  progado_db_data:
  progado_app_data:

networks:
  progado_network:
    driver: bridge
  dokploy-network:
    external: true
