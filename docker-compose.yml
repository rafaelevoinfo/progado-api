version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: progado_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: progado
      MYSQL_USER: ${MYSQL_USER_PROGADO}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_PROGADO}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - progado_db_data:/var/lib/mysql
    networks:
      - progado_network

  app:
    build:
      context: .            
      dockerfile: Dockerfile
    image: progado_app:latest
    container_name: progado_app
    restart: always
    volumes:
      - progado_app_data:/var/www/html/Atualizacoes         
    environment:
      MYSQL_USER_PROGADO: ${MYSQL_USER_PROGADO}
      MYSQL_PASSWORD_PROGADO: ${MYSQL_PASSWORD_PROGADO}
    depends_on:
      - db
    networks:
      - progado_network
      - dokploy-network
    labels:
      - "traefik.enable=true"

      # === Dominio: pro-gado.com ===
      
      # HTTP redirect para HTTPS
      - "traefik.http.routers.progado-http.rule=Host(`pro-gado.com`)"
      - "traefik.http.routers.progado-http.entrypoints=web"
      - "traefik.http.routers.progado-http.middlewares=progado-https-redirect"
      
      # Middleware de redirect HTTP → HTTPS
      - "traefik.http.middlewares.progado-https-redirect.redirectscheme.scheme=https"

      # HTTPS para pro-gado.com
      - "traefik.http.routers.progado-https.rule=Host(`pro-gado.com`)"
      - "traefik.http.routers.progado-https.entrypoints=websecure"
      - "traefik.http.routers.progado-https.tls=true"
      - "traefik.http.routers.progado-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.progado-https.service=progado"

      # === Dominio: proximoturno.com.br/progado ===
      
      # HTTP redirect para HTTPS
      - "traefik.http.routers.proximoturno-http.rule=Host(`proximoturno.com.br`) && PathPrefix(`/progado`)"
      - "traefik.http.routers.proximoturno-http.entrypoints=web"
      - "traefik.http.routers.proximoturno-http.middlewares=proximoturno-https-redirect"
      
      # Middleware de redirect HTTP → HTTPS
      - "traefik.http.middlewares.proximoturno-https-redirect.redirectscheme.scheme=https"

      # HTTPS para proximoturno.com.br/progado com strip prefix
      - "traefik.http.routers.proximoturno-https.rule=Host(`proximoturno.com.br`) && PathPrefix(`/progado`)"
      - "traefik.http.routers.proximoturno-https.entrypoints=websecure"
      - "traefik.http.routers.proximoturno-https.tls=true"
      - "traefik.http.routers.proximoturno-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.proximoturno-https.middlewares=progado-strip"
      - "traefik.http.routers.proximoturno-https.service=progado"
      
      # Middleware para remover /progado da URL
      - "traefik.http.middlewares.progado-strip.stripprefix.prefixes=/progado"

      # === Service ===
      - "traefik.http.services.progado.loadbalancer.server.port=80"

volumes:
  progado_db_data:
  progado_app_data:

networks:
  progado_network:
    driver: bridge
  dokploy-network:
    external: true
